{% extends "index.html" %}
{% block title %}SGC - Crear Tipo de Atributo{% endblock %}
{% block content %}
{% load bootstrap %}
<div class="jumbotron">
	<h2>Crear Tipo de Atributo</h2>
	<form class="form-horizontal" method="POST">
		{% csrf_token %}
    	{{ form|bootstrap }}
 		<button type="submit" class="btn btn-success">Crear</button>
 		<a class="btn btn-default" href="{% url 'list_attribute_types' %}"><span class="glyphicon glyphicon-chevron-left"></span> Volver</a>
	</form>	
</div>
{% endblock %}
