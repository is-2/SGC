{% extends "index.html" %} {% block title %}Confirmation{% endblock %}
{% block content %}
<div class="jumbotron">
	<div class="bs-example">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Done!</h3>
			</div>
			<div class="panel-body">El Tipo de Atributo {{ attribute_type.name }}
				fue asignado al Atributo {{ attribute.name }}.</div>
		</div>
	</div>
	<br> <a class="btn btn-default"
		href="{% url 'assign_attribute_type' id_attribute=attribute.id %}"><span
		class="glyphicon glyphicon-chevron-left"></span> Volver </a>
</div>
{% endblock %}
