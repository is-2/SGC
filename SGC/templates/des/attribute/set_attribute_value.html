{% extends "index.html" %}
{% block title %}SGC - Asignar Valor al Atributo{% endblock %}
{% block content %}
<div class="jumbotron">
	<div class="bs-example">
		<h2>Asignar Valor al Atributo</h2>
		<form class="form-horizontal" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
            <button type="submit" class="btn btn-primary">Asignar</button>
		</form>
		<br>
		<a class="btn btn-sm btn-default" href="{% url 'list_attributes' id_item=item.id %}"><span class="glyphicon glyphicon-chevron-left"></span> Volver</a>
	</div>
</div>
{% endblock %}
