{% extends "index.html" %} {% block title %}Confirmacion{% endblock %}
{% block content %}
<div class="jumbotron">
	<div class="bs-example">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Hecho!</h3>
			</div>
			<div class="panel-body">El Item {{ item.name }}
				fue revertido.</div>
		</div>
	</div>
	<br> 
	<a class="btn btn-default" href="{% url 'item_history' id_item=item.id id_user=id_user id_project=id_project id_phase=id_phase %}"><span class="glyphicon glyphicon-chevron-left"></span> Volver </a>
</div>
{% endblock %}
