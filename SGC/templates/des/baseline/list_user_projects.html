{% extends "index.html" %}
{% block title %} SGC {% endblock %}
{% block content %}

<div class="jumbotron">
	<div class="bs-example">
		<h2>Proyectos</h2>
		<br>
		{% if projects %}
			<div class="table-responsive"> 
        		<table class="table table-hover">
            		<thead>
                		<tr>
                    		<th>ID</th>
                    		<th>Nombre</th>

                    	</tr>
                    </thead>
                	<tbody>
                		{% for p in projects %}
                				{% if p.state == 1 %}<!-- ESTADO ACTIVO -->
		                			<tr>
		                    			<td>{{ p.id }}</td>
		                    			<td><a href = "{% url 'list_project_phases' id_project=p.id %}">{{ p.name }}</a></td>
		                    			<td><a class="btn btn-default" href="{% url 'graph_project' id_project=p.id %}"><span class="glyphicon glyphicon-chevron-left"></span> Graficar </a></td>>        			
		                			</tr>
	                			{% endif %}
                		{% endfor %}
                	</tbody>
        		</table>
    		</div>
    	{% else %}
    		<h3>No existen proyectos</h3>
    	{% endif %}
	</div>
</div>
{% endblock %}
