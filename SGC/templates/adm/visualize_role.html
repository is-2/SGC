{% extends "base.html" %}
{% block title %}SGC - Rol {{ role.name }}{% endblock %}
{% block content %}
<div class="jumbotron">
	<div class="bs-example">
		<h1><small>Detalles del rol</small></h1>
		
		<div class="input-group">
			<span class="input-group-addon"><b>Nombre</b></span>
			<input type="text" class="form-control" id="name" name="name" value="{{ role.name }}" disabled="disabled">
        </div>
        <br>
        <div class="input-group">
			<span class="input-group-addon"><b>Dirección</b></span>
			<textarea rows="3" class="form-control" id="description" name="description" disabled="disabled">{{ role.description }}</textarea>
        </div>
        
		<br>
		<a class="btn btn-default" href="{% url 'all_roles' %}"><span class="glyphicon glyphicon-chevron-left"></span> Volver a la gestión de roles</a>
	</div>
</div>
{% endblock %}
