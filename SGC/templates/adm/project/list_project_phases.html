{% extends "index.html" %}
{% block title %}Mysite - Administracion de Proyectos y Fases{% endblock %}
{% block content %}

<div class="jumbotron">
	<div class="bs-example">
		<h1>Fases</h1>
		<br><br>
		{% if phases %}
			<div class="table-responsive"> 
        		<table class="table table-hover">
            		<thead>
                		<tr>
                    		<th>ID</th>
                    		<th>Nombre</th>
                    	</tr>
                    </thead>
                	<tbody>
                		{% for p in phases %}
	                			<tr>
	                    			<td>{{ p.id }}</td>
	                    			<td>{{ p.name }}</td>
	                			</tr>
                		{% endfor %}
                	</tbody>
        		</table>
    		</div>
    	{% else %}
    		<h3>No existen fases</h3>
    	{% endif %}
	</div>
</div>
{% endblock %}
