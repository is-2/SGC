{% extends "index.html" %}
{% block title %}SGC{% endblock %}
{% block content %}

<div class="jumbotron">
	<div class="bs-example">
		<h2>Administraci√≥n de roles</h2>
		<div class="btn-group">
			<a class="btn btn-success" href="{% url 'create_group' %}"><span class="glyphicon glyphicon-plus"></span> Crear rol</a>
		</div>
		<br><br>		
		{% if groups %}
			<div class="table-responsive"> 
        		<table class="table table-hover">
            		<thead>
                		<tr>
                    		<th>ID</th>
                    		<th>Nombre de rol</th>   
                    		<th></th>
                    	</tr>
                    </thead>
                	<tbody>
                		{% for g in groups %}
                			<tr>
                    			<td>{{ g.id }}</td>
                    			<td>{{ g.name }}</td>
                    			<td>
                    			<div class="btn-group">
                    				<a class="btn btn-sm btn-default" href="{% url 'assign_perm' id_group=g.id %}"><span class="glyphicon glyphicon-cog"></span> Permisos</a>
                    				<a class="btn btn-sm btn-warning" href="{% url 'modify_group' id_group=g.id %}"><span class="glyphicon glyphicon-edit"></span> Modificar</a>
                    				<a class="btn btn-sm btn-danger" href="{% url 'delete_group' id_group=g.id %}"><span class="glyphicon glyphicon-trash"></span> Eliminar</a>                    				
                    			</div>
                    			</td>
                			</tr>
                		{% endfor %}
                	</tbody>
        		</table>
    		</div>
    	{% else %}
    		<h3>No existen roles.</h3>
    	{% endif %}
	</div>
</div>
{% endblock %}
