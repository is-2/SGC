{% extends "index.html" %}
{% block title %}SGC - Modificar Usuario {{ u.username }}{% endblock %}
{% block content %}
<div class="jumbotron">
		<h1>Modificar usuario</h1>
		<form class="form-horizontal" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
            <button type="submit" class="btn btn-primary">Modificar</button>
		</form>
		<br>
		<a class="btn btn-sm btn-default" href="{% url 'list_users' %}"><span class="glyphicon glyphicon-chevron-left"></span> Volver</a>
</div>
{% endblock %}
